name: CI Pipeline (tests + docker)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test_and_build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (CI)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run pytest (on runner)
        run: |
          pytest -v

      - name: Prepare Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker build
        run: |
          docker build -t devops-free:ci .

      - name: Cleanup old container if exists
        run: |
          docker rm -f devops-ci || true

      - name: Start container for healthcheck
        run: |
          docker run -d --name devops-ci -p 5001:5001 devops-free:ci
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:5001 || (docker logs devops-ci && exit 1)

      - name: Stop & remove container
        if: always()
        run: |
          docker rm -f devops-ci || true
