name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # requirements.txt があればそれを使う（なければ flask を入れる）
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install flask pytest; fi

      - name: Run tests
        run: |
          # テストがあれば実行（例: pytest）
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q || (echo "pytest failed" && exit 1); else echo "no tests found"; fi

      - name: Prepare Docker buildx (recommended)
        uses: docker/setup-buildx-action@v2

      - name: Docker build
        run: |
          docker build -t devops-free:ci .

      - name: Cleanup old container if exists
        run: |
          docker rm -f app || true

      - name: Start container
        run: |
          docker run -d --name app -p 5001:5001 devops-free:ci
          sleep 5

      - name: Health check
        run: |
          curl -f http://localhost:5001 || (docker logs app && exit 1)

      - name: Stop & remove container
        if: always()
        run: |
          docker rm -f app || true
